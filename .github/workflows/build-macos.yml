# Last modified: 21-Jan-2023 (kobayasy)

name: macOS

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build and install
      run: |
        mkdir build
        cd build
        ../src/configure --prefix=$HOME
        make install distclean
        cd ..
        rmdir build
    - name: Run
      run: |
        mkdir -m700 ~/pSync
        echo 'psync pSync' > ~/.psync.conf
        chmod 600 ~/.psync.conf
        ~/bin/psync --help
