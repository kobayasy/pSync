name: Build

on:
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and install
        run: |
          mkdir build
          cd build
          ../src/configure --prefix=$HOME
          make install distclean
          cd ..
          rmdir build
      - name: Run
        run: |
          mkdir -m700 ~/pSync
          echo 'psync pSync' > ~/.psync.conf
          chmod 600 ~/.psync.conf
          ~/bin/psync --help
