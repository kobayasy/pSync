36" x2="426" y1="951.7422" y2="955.7422"/><line style="stroke:#181818;stroke-width:1.0;" x1="202" x2="437" y1="951.7422" y2="951.7422"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="107" x="209" y="946.6763">No more sync-ID</text><line style="stroke:#181818;stroke-width:1.0;" x1="436" x2="426" y1="980.875" y2="976.875"/><line style="stroke:#181818;stroke-width:1.0;" x1="436" x2="426" y1="980.875" y2="984.875"/><line style="stroke:#181818;stroke-width:1.0;" x1="202" x2="437" y1="980.875" y2="980.875"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="71" x="209" y="975.8091">Disconnect</text><line style="stroke:#A80036;stroke-width:2.0;" x1="429" x2="447" y1="971.875" y2="989.875"/><line style="stroke:#A80036;stroke-width:2.0;" x1="429" x2="447" y1="989.875" y2="971.875"/><!--MD5=[6ac4df94082da3b421fbf2b314876431]
@startuml
title pSp1 protocol

hide footbox

participant "Local host\n(Master)" as local
participant "Remote host\n(Slave)" as remote

note right local
  stdin: Send sync data from local host to remote
  stdout: Receive sync data from remote host to local
  stderr: Receive status from remote host to local
end note
create remote
  local ->> remote: Connect\n(ssh ... 'psync - -remote')
  par
    local ->> remote: protocol-ID: 'pSp1'
  else
    local <<- remote: protocol-ID: 'pSp1'
  end
  loop
    local ->> remote: sync-ID
    alt Remote have same sync-ID
      local <<- remote: ACK
      note over local, remote
        Lock sync directory
      end note
      par
        local ->> remote: ACK (Sync directory is ready)
      else
        local <<- remote: ACK (Sync directory is ready)
      end
      note over local, remote
        Seek files in sync directory to make local file list
      end note
      local <<- remote: Remote file list ‚Üê Local file list
      note over local
        Merge file list local and remote to make synced list
      end note
      local ->> remote: Synced file list
      note over local, remote
        Copy upload files to temporary area
      end note
      par
        local ->> remote: Upload files from temporary area
      else
        local <<- remote: Download files to temporary area
      end
      note over local, remote
        Update files in sync directory from temporary area
      end note
      note over local, remote
        Unlock synchronization directory
      end note
    else Remote don't have same sync-ID
      local <<- remote: NAK
    end
  end
  local ->> remote: No more sync-ID
  local ->> remote: Disconnect
destroy remote

@enduml

